version: 2.1

orbs:
  docker: circleci/docker@1.5.0
  maven: circleci/maven@1.2.0
  secrethub: secrethub/cli@1.1.0
  helm: circleci/helm@1.2.0

executors:
  java15:
    docker:
      - image: 'cimg/openjdk:15.0'
workflows:
  build-master: 
    jobs:
      - maven/test:
          executor: java15
      - docker/publish:
          image: thoughtworks-developer/technology-api
          tag: 0.0.2
          registry: demo.goharbor.io
          pre-steps:
            - secrethub/env-export:
                secret-path: thoughtworks-developer/technology-api/harbor/user
                var-name: DOCKER_LOGIN
            - secrethub/env-export:
                secret-path: thoughtworks-developer/technology-api/harbor/password
                var-name: DOCKER_PASSWORD
          requires:
            - "maven/test"