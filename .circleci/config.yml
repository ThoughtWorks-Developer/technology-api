version: 2.1

orbs:
  docker: circleci/docker@1.5.0
  maven: circleci/maven@1.2.0

executors:
  java15:
    docker:
      - image: 'cimg/openjdk:15.0'
workflows:
  build-master: 
    jobs:
      - maven/test:
          executor: java15
      - docker/publish:
          image: salsiddiqui/technology-api
          tag: latest
          requires:
            - "maven/test"