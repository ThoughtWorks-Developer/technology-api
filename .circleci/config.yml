version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  maven-build:  
    docker:
      - image: cimg/openjdk:15.0.2
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Building technology-api rest service
          command: mvn -B -DskipTests clean package
workflows:
  build-master: 
    jobs:
      - maven-build
      - docker/publish:
          image: salsiddiqui/technology-api
          requires:
            - maven-build